<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object Prototype</title>
    <script src="script.js"></script>
</head>
<body>
    <form id = "userForm">
        Enter User Name <input type = "text" id = "userName"> <br>
        Enter Passoword <input type = "password" id = "password"> <br><br>
        Enter Your Devices <br>
        <input type = "checkbox" id = "laptop"> Laptop <br>
        <input type = "checkbox" id = "mobile"> Mobile <br>
        <input type = "checkbox" id = "camera"> Camera <br>
        <input type = "checkbox" id = "bike"> Bike <br><br>

        Enter Your Payment Method <br>
        <input type = "radio" id = "visa" name = "payment"> Visa <br>
        <input type = "radio" id = "masterCard" name = "payment"> Master Card <br>
        <input type = "radio" id = "bkash" name = "payment"> Bkash <br><br>

        Enter Your Comment <br>
        <textarea id = "comment" rows="10" cols="30"></textarea> <br>

        <button type="button" onclick="showDetails()">Submit</button>
        <button type="button" onclick="clear()">Reset</button>
    </form>
</body>
</html>
