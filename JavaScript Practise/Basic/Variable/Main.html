<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables</title>
</head>
<body>
    <!-- 
        1. Let keyword were added to JavaScript in 2015.
        2. If you think the value of the variable can change, use let.
        3. Variables defined with let cannot be Redeclared.
        4. Let  Declares a Block variable. Variables defined with let have Block Scope. 
           Variables declared inside a { } block cannot be accessed from outside the block. 

        Var Advantages
        1. Can be Redeclared.
        2. Can be Accessed Outside Block.
        3. Can be changed.

        Var Disadvantages
        1. Show the last assigned vlaue  
        
        Const
        1. The const keyword was introduced in ES6 (2015).
        2. Variables defined with const cannot be Redeclared.
        3. Variables defined with const cannot be Reassigned.
        4. Variables defined with const have Block Scope.
     -->
     <p id = "let">This Line Will Print The Sum of 5,6 Using Let</p>
     <button type="button" onclick = "usingLet()">Let</button>

     <p id = "var">This Line Will Print The Sum of 5,6 Using Var</p>
     <button type="button" onclick = "usingVar()">Var</button>

     <p id = "const">This Line Will Print The Sum of 5,6 Using Const</p>
     <button type="button" onclick = "usingconst()">Const</button>

     <script src="script.js"></script>
</body>
</html>
