<html lang="en">
<head>
    <title>Problem C</title>
    <script src="script.js"></script>

<body>
    <label>Name</label>

    <input type="email" id = "email"> <br><br>

    <input type = "radio" id = "telivisionRadio" name = "interest"> Telivision <br>
    <input type = "radio" id = "internetRadio" name = "interest"> Internet <br>
    <input type = "radio" id = "othersRadio" name = "interest"> Others <br><br>

    <label>Add Comments</label> <br>
    <textarea id = "commentsTextArea" cols="30" rows="10"></textarea> <br><br>
    
    <button type = "button" onclick="reset()">Reset</button>
    <button type = "submit" onclick="showDetails()">Submit</button>
